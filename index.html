<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pioneer bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area p-5 shadow-lg rounded-3">
            <h4>Login</h4>
            <input type="email" class="form-control" placeholder="Inter user email">
            <br>
            <input type="password" class="form-control" placeholder="Inter password">
            <br>
            <button id="login" class="btn btn-success">Login</button>
        </div>
    </section>
    <section id="transiction-area">
        <h1>Transiction</h1>
    </section>

    <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transictionArea = document.getElementById("transiction-area");
            transictionArea.style.display = "block";
        })
    </script>
</body>

</html>
